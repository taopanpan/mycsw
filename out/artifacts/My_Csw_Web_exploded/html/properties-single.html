<section class="ftco-section ftco-property-details">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pills">
                <div class="bd-example bd-example-tabs">
                    <div class="d-flex justify-content-center">

                            <li class="nav-item">
                                <a class="nav-link active" id="pills-description-tab" data-toggle="pill"

                            </li>
                        </ul>
                    </div>

                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-description" role="tabpanel"
                             aria-labelledby="pills-description-tab">
                            <div class="row" style="justify-content: center;float: left;width: 60%;height: 500px">
                                <table class="table_solid" border="0" cellspacing="0">

                                    <tr>
                                        <th>属性</th>
                                        <th>值</th>
                                    </tr>

                                    <tr>
                                        <td>名称</td>
                                        <td id="name"></td>
                                    </tr>

                                    <tr>
                                        <td>类型</td>
                                        <td id="type"></td>
                                    </tr>

                                    <tr>
                                        <td>时间</td>
                                        <td id="time"></td>
                                    </tr>

                                    <tr>
                                        <td>作者</td>
                                        <td id="owner"></td>
                                    </tr>

                                    <tr>
                                        <td>关键字</td>
                                        <td id="keywords"></td>
                                    </tr>

                                    <tr>
                                        <td>描述</td>
                                        <td id="description"></td>
                                    </tr>

                                    <tr>
                                        <td>坐标范围</td>
                                        <td id="envelope"></td>
                                    </tr>

                                    <tr>
                                        <td>时间范围</td>
                                        <td id="startAndEndTime"></td>
                                    </tr>

                                    <tr>
                                        <td>下载</td>
                                        <td>
                                            <div>
                                                <form action="downloadFile" id="fileForm" method="get"
                                                      style="display: none">
                                                    <input type="text" id="filePath" name="filePath">
                                                </form>
                                                <a href="javascript:void(0)" onclick="downloadFile()">下载文件</a>
                                            </div>
                                        </td>
                                    </tr>

                                </table>

                            </div>

                            <div>

                                    Your browser does not support html5 canvas.
                                </canvas>
                            </div>
                        </div>
                    </div>
